<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores</title>
</head>
<body>
    <script>
        let a=25;
        let b=8;
        let suma=a+b;
        let resta=a-b;
        let multiplicacion=a*b;
        let division=a/b;

        console.log("\n La suma es: ",suma);
        console.log("\n La resta es: ",resta);
        console.log("\n La multiplicacion es: ",multiplicacion);
        console.log("\n La division es: ",division);

        console.log("\n a es mayor que b",a>b);
        console.log("\n a es igual que b",a==b);


    </script>
</body>
</html>
